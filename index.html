<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins&display=swap" rel="stylesheet">
    
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
 <div class="container">
      <h1>online Calculator
  <br>
  <span style="font-size: 20px">By : Fardil Shifat</span></h1>
 </div>

<div class="container">
    
    
  <form name="form1" class="calci" action="index.html" method="POST">

    <input type="text" name="answer" id="display" />

    <br>
    <input
    type="button"
    class="btnDesign"
    value="C"
    onclick="form1.answer.value =''"
    />
    <input
    type="button"
    class="btnDesign" 
    value="<" onclick="form1.answer.value = form1.answer.value.substring(0,form1.answer.value.length*1-1)"
    />
    <input
    type="button" class="btnDesign "
    
    value="00"
    onclick="form1.answer.value+='00'"
    />
    <input
      type="button"
      class="operatorDesign"
      value="/"
      onclick="form1.answer.value+='/'"
    />
    <br>
    
    <input
    type="button"
      class="btnDesign"
      value="7"
      onclick="form1.answer.value+='7'"
    />
    <input
      type="button"
      class="btnDesign"
      value="8"
      onclick="form1.answer.value+='8'"
    />
    <input
      type="button"
      class="btnDesign"
      value="9"
      onclick="form1.answer.value+='9'"
    />
    <input
      type="button"
      class="operatorDesign"
      value="*"
      onclick="form1.answer.value+='*'"
    />
    <br>
    <input
      type="button"
      class="btnDesign"
      value="4"
      onclick="form1.answer.value+='4'"
    />
    <input
      type="button"
      class="btnDesign"
      value="5"
      onclick="form1.answer.value+='5'"
    />
    <input
      type="button"
      class="btnDesign"
      value="6"
      onclick="form1.answer.value+='6'"
    />
    <input
      type="button"
      class="operatorDesign"
      value="-"
      onclick="form1.answer.value+='-'"
    />
    <br>
    <input
      type="button"
      class="btnDesign"
      value="1"
      onclick="form1.answer.value+='1'"
    />
    <input
      type="button"
      class="btnDesign"
      value="2"
      onclick="form1.answer.value+='2'"
    />
    <input
      type="button"
      class="btnDesign"
      value="3"
      onclick="form1.answer.value+='3'"
    />
    <input
      type="button"
      class="operatorDesign"
      value="+"
      onclick="form1.answer.value+='+'"
    />
    <br>
    <input
      type="button"
      id="zero"
      value="0"
      onclick="form1.answer.value+='0'"
    />
    <input
      type="button"
      class="btnDesign"
      value="."
      onclick="form1.answer.value+='.'"
    />
    <input
      type="button"
      class="operatorDesign"
      value="="
      onclick="form1.answer.value=eval(form1.answer.value)"
    />
  </form>
    
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
